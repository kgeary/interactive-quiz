<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <a href="#" id="high-scores">View High Scores</a>
            </div>
            <div class="col-8"></div>
            <div class="col-2">
                <div id="time">
                    Time: <span id="current-time"></span>
                </div>
            </div>
        </div>
        <div id="wrapper">
            <button id="start" class="btn btn-primary">Start Quiz</button>
            <div id="question-screen">
                <h3 id="question-text">Question Text Here:</h3>
                <div id="response-list">
                </div>
                <h4 id="response-correct">isCorrect</h4>
            </div>
            <div id="result-screen">
                <h3>All Done!</h3>
                <div><h4>Final Score: </h4><span id="finalScore"></span></div>
                <label for="initials">Initials:</label>
                <input type="text" id="initials">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/questions.js"></script>
    <script type="text/javascript" src="assets/js/quiz.js"></script>
</body>

</html>

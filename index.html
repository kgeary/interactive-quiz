<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Quiz</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <!-- Header Bar -->
        <div class="header">
            <a href="#" id="high-scores-link">View Scores</a>
            <div>
                <label for="enable-sound">Enable Sounds</label>
                <input type="checkbox" id="enable-sound">
            </div>
            <div id="time">
                <span>Time: </span>
                <span id="current-time">0</span>
            </div>
        </div>
        <div id="wrapper">
            <!-- START SCREEN-->
            <div id="start-screen">
                <h1>NFL Quiz</h1>
                <p>
                    Answers questions and try to earn a high score.
                    Your final score is determined by time remaining.
                    Wrong answers result in a 15-second runoff.
                    Good Luck!
                </p>
                <button id="start" class="btn btn-primary">Start Quiz</button>
            </div>
            <!-- QUESTION SCREEN-->
            <div id="question-screen">
                <h3 id="question-text">Question Text Here:</h3>
                <div id="response-list">
                </div>
            </div>
            <!-- RESULTS SCREEN-->
            <div id="result-screen">
                <h3>All Done!</h3>
                <div>
                    <span>Final Score: </span>
                    <span id="final-time"></span>
                </div>
                <div id="initial-entry" class="form-inline mt-2">
                    <label for="initials" class="col-form-label mr-2 mb-1">Initials:</label>
                    <input type="text" id="initials-input" class="form-control mr-2 mb-1" maxlength="3">
                    <button id="btnSubmitScore" class="btn btn-primary mb-1">Submit</button>
                </div>
            </div>
            <!-- SCORES SCREEN-->
            <div id="scores-screen">
                <h1>High Scores</h1>
                <ol id="high-score-list"></ol>
                <button id="btnBack" class="btn btn-primary">Go Back</button>
                <button id="btnClearScores" class="btn btn-primary">Clear High Scores</button>
            </div>
            <h4 id="response-correct">isCorrect</h4>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/questions.js"></script>
    <script type="text/javascript" src="assets/js/quiz.js"></script>
</body>

</html>
